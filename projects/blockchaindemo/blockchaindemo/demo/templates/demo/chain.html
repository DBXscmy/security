{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>CHAIN</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link rel="stylesheet" type="text/css" href="{% static 'finances/css/style.css' %}">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<body>	
	<div class="container-fluid ">

			<h1 class="text-center h1"> Blockchain Demo: CHAIN</h1>	
		</div>	
		<div>
		<ul id='blockchain'>链(长度: <span id="chainlength">{{ chain.length }}</span> ):

				<li id='block'>{{ c }}</li>
			{% endfor %}
			
		</ul>
	
		</div>
		<div>
			<a href="{% url 'demo:consensus' %}" class="btn  btn-dark btn-block">解决冲突，达成共识</a>			
		</div>
	</div>
</body>
 
</html>
